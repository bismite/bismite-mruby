common:
  - [ "https://github.com/mruby/mruby/archive/3.1.0.tar.gz", "mruby-3.1.0.tgz", "mruby"]
  - []
  - ["https://github.com/bismite/mruby-libbismite/archive/refs/tags/4.0.1.tar.gz", "mruby-libbismite-4.0.1.tgz","mruby-libbismite"]
  - []
  - ["https://github.com/bismite/mruby-bi-misc/archive/refs/tags/0.6.1.tar.gz", "mruby-bi-misc-0.6.1.tgz","mruby-bi-misc"]
  - []
linux:
  - https://github.com/bismite/libbismite/releases/download/6.0.0/libbismite-linux-6.0.0.tgz
  - []
  - https://github.com/bismite/msgpack-c-binary/releases/download/0.1.12/msgpack-c-linux.tgz
  - ["cp -R msgpack-c/lib ./"]
emscripten:
  - https://github.com/bismite/libbismite/releases/download/6.0.0/libbismite-emscripten-6.0.0.tgz
  - []
  - https://github.com/bismite/libyaml-binary/releases/download/0.1.7/libyaml-0.2.5-emscripten.tgz
  - ["cp -R libyaml-0.2.5-emscripten/lib ./", "cp libyaml-0.2.5-emscripten/License licenses/libyaml-0.2.5-License"]
  - https://github.com/bismite/msgpack-c-binary/releases/download/0.1.12/msgpack-c-emscripten.tgz
  - ["cp -R msgpack-c/lib ./"]
macos:
  - https://github.com/bismite/libbismite/releases/download/6.0.0/libbismite-macos-6.0.0.tgz
  - []
  - https://github.com/bismite/msgpack-c-binary/releases/download/0.1.12/msgpack-c-macos.tgz
  - ["cp -R msgpack-c/lib ./"]
  - https://github.com/bismite/libyaml-binary/releases/download/0.1.7/libyaml-0.2.5-macos.tgz
  - ["cp -R libyaml-0.2.5-macos/lib ./", "cp libyaml-0.2.5-macos/License licenses/libyaml-0.2.5-License"]
mingw:
  - https://github.com/bismite/libbismite/releases/download/6.0.0/libbismite-x86_64-w64-mingw32-6.0.0.tgz
  - []
  - https://github.com/bismite/SDL-x86_64-w64-mingw32/releases/download/1.1.1/SDL-x86_64-w64-mingw32.tgz
  - []
  - https://github.com/bismite/msgpack-c-binary/releases/download/0.1.12/msgpack-c-x86_64-w64-mingw32.tgz
  - ["cp -R msgpack-c/lib/libmsgpackc.a ./lib/", "cp -R msgpack-c/lib/libmsgpackc.dll ./bin/"]
  - https://github.com/bismite/libyaml-binary/releases/download/0.1.7/libyaml-0.2.5-x86_64-w64-mingw32.tgz
  -
    - cp -R libyaml-0.2.5-x86_64-w64-mingw32/lib/libyaml.a ./lib/
    - cp -R libyaml-0.2.5-x86_64-w64-mingw32/lib/libyaml.dll ./bin/
    - cp libyaml-0.2.5-x86_64-w64-mingw32/License licenses/libyaml-0.2.5-License
