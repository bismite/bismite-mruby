name: Build
on:
  push:
    tags:
      - '*'
jobs:
  macOS:
    runs-on: macos-10.15
    env:
      SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: ./make.rb macos
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tmp/macos.tgz
          asset_name: macos.tgz
          tag: ${{ github.ref }}
          overwrite: true
  linux:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install libgl-dev libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev clang
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: ./make.rb linux
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tmp/linux.tgz
          asset_name: linux.tgz
          tag: ${{ github.ref }}
          overwrite: true
  mingw-w64:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install mingw-w64
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: ./make.rb x86_64-w64-mingw32
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: tmp/x86_64-w64-mingw32.tgz
          asset_name: x86_64-w64-mingw32.tgz
          tag: ${{ github.ref }}
          overwrite: true
